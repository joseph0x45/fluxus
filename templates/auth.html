{{ define "auth_page" }}
<!DOCTYPE html>
<html lang="en">
{{template "head" .}}

<body class="min-h-screen bg-blue-50 flex items-center justify-center">
  <div class="w-full max-w-sm bg-white rounded-xl shadow-md p-6">
    <h1 class="text-2xl font-semibold text-blue-600 text-center mb-6">
      Fluxus
    </h1>

    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Username
        </label>
        <input autocomplete="off" type="text" name="username" required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Password
        </label>
        <input autocomplete="off" type="password" name="password" required
          class="w-full rounded-md border border-gray-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white rounded-md py-2 font-medium hover:bg-blue-700 transition">
        Sign in
      </button>
    </div>
  </div>
</body>

<script>
</script>

</html>
{{ end }}
