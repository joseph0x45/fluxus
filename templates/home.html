{{define "home"}}
<!DOCTYPE html>
<html lang="en">

<head>
  {{template "head" .}}
</head>

<body class="bg-gray-50 min-h-screen font-sans">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-center items-center">
    <h1 class="text-2xl font-bold text-gray-800">Fluxus</h1>
  </header>

  <!-- Safe mode -->
  <section class="p-4">
    <div class="bg-white rounded-lg shadow p-4 flex items-center justify-between">
      <span class="text-gray-700 font-medium"> Safe Mode</span>
      {{ template "safe_mode_toggle" .Payload.User}}
    </div>
  </section>

  <!-- Navigation cards -->
  <section class="p-4">
    <div class="grid grid-cols-2 gap-4">

      <a hx-get="/accounts" hx-target="#content"
        class="bg-white rounded-lg shadow p-6 flex flex-col items-center justify-center text-center hover:bg-gray-100 transition">
        <span class="text-xl font-bold mb-2">Accounts</span>
        <span class="text-gray-500 text-sm">Manage accounts</span>
      </a>

      <a hx-get="/transactions" hx-target="#content"
        class="bg-white rounded-lg shadow p-6 flex flex-col items-center justify-center text-center hover:bg-gray-100 transition">
        <span class="text-xl font-bold mb-2">Transactions</span>
        <span class="text-gray-500 text-sm">Track your transactions</span>
      </a>

      <a hx-get="/buckets" hx-target="#content"
        class="bg-white rounded-lg shadow p-6 flex flex-col items-center justify-center text-center hover:bg-gray-100 transition">
        <span class="text-xl font-bold mb-2">Buckets</span>
        <span class="text-gray-500 text-sm">Savings and goals</span>
      </a>

      <a hx-get="/tags" hx-target="#content"
        class="bg-white rounded-lg shadow p-6 flex flex-col items-center justify-center text-center hover:bg-gray-100 transition">
        <span class="text-xl font-bold mb-2">Tags</span>
        <span class="text-gray-500 text-sm">Organize your transactions</span>
      </a>

    </div>
  </section>

  <!-- HTMX content load area -->
  <main id="content" class="p-4">
    <!-- Pages will load here via HTMX -->
  </main>

</body>

</html>
{{end}}
